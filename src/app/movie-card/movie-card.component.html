<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <div class="movie-card">
      <img
        class="movie-card-img"
        src="{{ movie.imageURL }}"
        alt="{{ movie.title }}"
      />
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.genre.name, movie.genre.description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="
            openDirectorDialog(
              movie.director.name,
              movie.director.bio,
              movie.director.birthYear,
              movie.director.deathYear
            )
          "
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="openSynopsisDialog(movie.description)"
        >
          Synopsis
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="
            isFavoriteMovie(movie._id)
              ? removeFavMovies(movie._id)
              : addFavMovies(movie._id)
          "
        >
          <mat-icon>{{
            isFavoriteMovie(movie._id) ? "favorite" : "favorite_border"
          }}</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
